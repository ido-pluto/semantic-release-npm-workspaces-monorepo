name: Release
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - 'beta'
  push:
    branches:
      - 'main'
      - 'beta'
    tags:
      - '*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install modules
        run: |
          npm ci
      - name: Run tests
        run: |
          npm run test

  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    concurrency: release-${{ github.ref }}
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install modules
        run: |
          npm ci

      - name: Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm run release
